<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<script src="./script.js"></script>
<div  class="calculator">
    <input class="display" type="text" id="display" disabled />
    <div class="buttons">
            <input class="darkBtns" type="button" value="MC" onclick="clearDspl()">
            <input class="darkBtns" type="button" value="M+" onclick="clearDspl()">
            <input class="darkBtns" type="button" value="/" onclick="operator('/')">
            <input class="darkBtns" type="button" value="X" onclick="operator('*')">
            <input type="button" value="7" onclick="display('7')">
            <input type="button" value="8" onclick="display('8')">
            <input type="button" value="9" onclick="display('9')">
            <input type="button" value="-" onclick="operator('-')">
            <input type="button" value="4" onclick="display('4')">
            <input type="button" value="5" onclick="display('5')">
            <input type="button" value="9" onclick="display('6')">
            <input type="button" value="+" onclick="operator('+')">
            <input type="button" value="1" onclick="display('1')">
            <input type="button" value="2" onclick="display('2')">
            <input type="button" value="3" onclick="display('3')">
            <input id="orangeBtn" type="button" value="=" onclick="count()">
            <input id="zeroBtn" type="button" value="0" onclick="zeroPressed()">
            <input type="button" value="">
            <input type="button" value="." onclick="floatDot()">

    </div>
</div>
</body>
</html>
